<div *ngIf="results && filteredData">

    <div>        
        <input type="text" placeholder="filter results ..." (keyup)="filterTable($event)" autofocus>        
    </div>
    <table>
        <tbody>
            <tr *ngFor="let literal of filteredData.rdfLiterals">
                <td>
                    <a (click)="onUrlClick(literal.predicate)">{{literal.predicate}}</a>
                </td>
                <td>
                    <app-text-analyse-result [results]="[literal.contextWords]" [text]="literal.text"
                        [lang]="literal.lang">
                    </app-text-analyse-result>
                </td>
            </tr>
            <tr>
                <td>
                    <hr />
                </td>
                <td>
                    <hr />
                </td>
            </tr>
            <tr *ngFor="let nonliteral of filteredData.rdfNonLiterals">
                <td>
                    <a (click)="onUrlClick(nonliteral.predicate)">{{nonliteral.predicate}}</a>
                </td>
                <td>
                    <a (click)="onUrlClick(nonliteral.object)">{{nonliteral.object}}</a>
                </td>
            </tr>
        </tbody>
    </table>


</div>
